<div class="hero-head">
    <div class="container is-fluid">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="{{ .Site.BaseURL }}">
                <h4 class="title is-4"><span class="has-text-weight-light">Lauren</span><strong>Renteria</strong></h4>
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                    <div class="navbar-item has-dropdown is-hoverable main-drop">
                        <a class="pr-0 navbar-link" href="javascript:;">
                            {{ .Name }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 icon-tabler icon-tabler-chevron-down" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </a>
                        <!-- First Level Dropdown -->
                            <div class="navbar-dropdown">
                                {{ range .Children }}
                                    
                                    <a class="navbar-item {{ if .HasChildren }}navbar-link first-drop is-hoverable{{ end }}" href="{{ if .HasChildren }}javascript:;{{ else }}{{ .URL | absURL }}{{ end }}">
                                    {{ .Name }}
                                    </a>
                                
                                {{ end }}
                          </div>
                          <!-- End first level Dropdown -->
                    </div>
                    {{ else }} <!-- Else No Drop Down-->
                    <a href="{{ .URL |absURL }}" class="navbar-item">{{ .Name }}</a>
                {{ end }}
                {{ end }} <!-- End range menu -->
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="mr-3">
                      <img src="/assets/user.svg" alt="">
                    </a>
                    <a class="">
                      <img src="/assets/shopping-bag.svg" alt="">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </div>
</div>
