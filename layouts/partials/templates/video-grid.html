<div class="card mb-5 ml-2 mr-2">

        <img src="{{ .Params.cover }}" alt="">
    </div>
    <div class="card-content pt-5">
      <div class="content">
        <p class="title is-6 has-text-weight-normal">{{ .Params.Title | truncate 45 }}</p>
        <p class="subtitle is-7 mt-3">{{ .Summary | truncate 100 }}</p>
      </div>
    </div>
  </div>
