{{ define "main" }}
    <div class="section">
        <div class="container">
            <div class="colums">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <iframe style="width:100%;height:500px" src="https://www.youtube.com/embed/{{ .Params.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="columns mt-3">
                <div class="column is-three-fifths is-offset-one-fifth content">
                    <ul class="ml-0 categories">
                        {{ range $name, $taxonomy := $.Site.Taxonomies.categories }}
                      <li class="is-inline mr-2">
                        <a href="/categories{{ $name | urlize | relURL }}" class="has-text-weight-light">{{ $name | humanize }}</a>
                      </li>
                      {{else}}
                      <p>No blog categories just yet</p>
                      {{ end }}
                    </ul>
                    <h1 class="title is-4 has-text-weight-medium">{{.Title }}</h1>
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
